<h1>Lista de Peliculas</h1>
<a routerLink="/admin/movie/add" class="btn btn-sm btn-success mb-2">Crear Pelicula</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th class="head">Nombre</th>
            <th class="head">Descripcion</th>
            <th class="buttonHead"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{movie.name}}</td>
            <td>{{movie.description}}</td>
            <td class="buttons">
                <a routerLink="/admin/movie/edit/{{movie.id}}" class="btn btn-sm btn-primary mr-1">Asientos</a>
            </td>
        </tr>
        <tr *ngIf="!movies">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
