<h1>Crear Hora de Proyeccion</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-7">
            <label>(*) Hora</label>
            <input type="time" formControlName="hour" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.hour.errors }" />
            <div *ngIf="submitted && f.hour.errors" class="invalid-feedback">
                <div *ngIf="f.hour.errors.required">Nombre es requerido</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-7">
            <label>Descripcion</label>
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Descripcion es requerido</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/admin/hour/list" class="btn btn-link">Cancel</a>
    </div>
</form>
